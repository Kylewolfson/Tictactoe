<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="row y1">
      <div class="container">
        <div class="col-xs-2 col-xs-offset-3 x1 background" id="0">
          <img src="img/background.gif">
        </div>
        <div class="col-xs-2 x2 background" id="1">
          <img src="img/background.gif">
        </div>
        <div class="col-xs-2 x3 background" id="2">
          <img src="img/background.gif">
        </div>
      </div>
    </div>
    <div class="row y2">
      <div class="container">
        <div class="col-xs-2 col-xs-offset-3 x1 background" id="3">
          <img src="img/background.gif">
        </div>
        <div class="col-xs-2 x2 background" id="4">
          <img src="img/background.gif">
        </div>
        <div class="col-xs-2 x3 background" id="5">
          <img src="img/background.gif">
        </div>
      </div>
    </div>
    <div class="row y3">
      <div class="container">
        <div class="col-xs-2 col-xs-offset-3 x3 background" id="6">
          <img src="img/background.gif">
        </div>
        <div class="col-xs-2 x2 background" id="7">
          <img src="img/background.gif">
        </div>
        <div class="col-xs-2 x3 background" id="8">
          <img src="img/background.gif">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="col-sm-2 col-sm-offset-5" id="reset">
          <button class="btn btn-info btn-lg">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
